<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenido">
        <div class="logo">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="entrada">
            <div class="caja">
                <textarea name="textentrada" id="textentrada" rows="8" placeholder="ingrese un texto aquí"></textarea>
                <p><span>!</span> letras minúsculas y sin acento</p>
                <div class="botones">
                    <button type="button" class="botonazul">Encriptar</button>
                    <button type="button" class="desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="salida">
            <div class="caja">
                <textarea class="contsalida" name="textsalida" id="textsalida"  rows="10" placeholder="prueba"></textarea>
                <div class="nada">
                    <img src="img/Muñeco.png" alt="">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="botones">
                    <button class="contsalida copiar" type="button">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
